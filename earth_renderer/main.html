<!DOCTYPE html>
<html>
<head>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #bind-button {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            cursor: pointer;
            padding: 10px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <button id="bind-button">Click to Enable Mouse Control</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
